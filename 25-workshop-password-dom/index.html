<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>25-workshop-password-dom</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>javascript-1/25-workshop-password-dom</h1>
		<h2>Check your password here!</h2>

		<form class="mt-5">
			<div class="form-group">
				<label for="inputPassword">Enter your password to check:</label>
				<input type="text" id="inputPassword" class="form-control">
			</div>
		</form>

		<button id="btnCheckPassword" class="btn btn-primary">Check password</button>

		<div id="status" class="mt-3"></div>
	</div><!-- /.container -->

	<script src="script.js"></script>
</body>
</html>
