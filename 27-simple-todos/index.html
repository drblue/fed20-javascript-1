<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>27-simple-todos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="mb-4">Simple Todos</h1>

		<ul id="todos" class="todos list-group mb-5">
			<li class="todo list-group-item">Eat <button class="btn btn-danger btn-sm">X</button></li>
			<li class="todo list-group-item">Code <button class="btn btn-danger btn-sm">X</button></li>
			<li class="todo list-group-item">Sleep <button class="btn btn-danger btn-sm">X</button></li>
			<li class="todo list-group-item">Repeat <button class="btn btn-danger btn-sm">X</button></li>
		</ul>

		<h2 class="mb-3">Create a new Todo</h2>
		<form id="new-todo-form">
			<div class="form-group">
				<input type="text" id="new-todo-description" name="description" class="form-control" placeholder="Enter a description of your new todo...">
			</div>

			<button type="submit" class="btn btn-success">Create</button>
			<button type="reset" class="btn btn-danger">Reset</button>
		</form>

		<img src="https://media1.tenor.com/images/86049d77fd5bd71c8ea5ba99470be7df/tenor.gif?itemid=8607749" class="img-fluid hide">

		<!-- <button class="btn btn-primary">Create New Todo</button> -->
	</div>

	<script src="todos.js"></script>
</body>
</html>
